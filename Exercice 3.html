<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de demande d'informations</title>


    
   
</head>

<body>

    <form action="#" method="post">
        <label for="pseudo">Votre pseudo :</label>
        <input type="text" id="pseudo" name="pseudo"><br><br>

        <label for="password">Votre mot de passe :</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirm_password">Ressaisir votre mot de passe :</label>
        <input type="password" id="confirm_password" name="confirm_password"><br><br>
<p>OS préféré :</p>
<input type="radio" id="windows_xp" name="os" value="Windows XP">
<label for="windows_xp">Windows XP</label><br>

<input type="radio" id="windows_vista" name="os" value="Windows Vista">
<label for="windows_vista">Windows Vista</label><br>

<input type="radio" id="mac_os_x" name="os" value="Mac OS X">
<label for="mac_os_x">Mac OS X</label><br>

<input type="radio" id="linux" name="os" value="Linux">
<label for="linux">Linux</label><br>

<input type="radio" id="autres" name="os" value="Autres">
<label for="autres">Autres</label><br>

<p>Vous possédez:</p>

<form action="#" method="post">
    <input type="checkbox" id="windows_xp" name="os" value="Windows XP">
    <label for="windows_xp">Un ordinateur de bureau</label><br>

    <input type="checkbox" id="windows_vista" name="os" value="Windows Vista">
    <label for="windows_vista">Un portable</label><br>

    <input type="checkbox" id="mac_os_x" name="os" value="Mac OS X">
    <label for="mac_os_x">Un netbook</label><br>

    <input type="checkbox" id="linux" name="os" value="Linux">
    <label for="linux">Une tablette (Pad)</label><br><br>

<label for="profession">Votre profession :</label><br>
<select id="profession" name="profession" size="5">
    <option value="developpeur">Vendeur de BETOS PICASSO</option>
    <option value="designer">Etudiant</option>
    <option value="enseignant">Fonctionnaire</option>
    <option value="etudiant">Privé</option>
    <option value="autre">Chômeur</option>
</select><br><br>








        <input type="submit" value="S'inscrire"><br><br>
    </form>

</body>

</html>
